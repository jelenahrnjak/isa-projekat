<div class="bottom">
    
    <div class="dropdown" style="margin-left: 30%; margin-top: 1rem; width: 180rem; ">
        <select class="btn2 btn-secondary dropdown-toggle"  style="text-align: center;" data-toggle="dropdown" 
         aria-haspopup="true" aria-expanded="false" (change)="onChange()" [(ngModel)]="selectedEntity">
            <option [value]=0 selected>What do you want to book?</option>
            <option [value] = 1>Cottage</option>
            <option [value]=2 >Boat</option>
            <option [value]=3 >Fishing adventure</option>
        </select>
        
      </div>
    
    <form (ngSubmit)="search()" [formGroup]="form">
    <div class="input-group rounded" style="margin: 10px; margin-left: 3%;  margin-top: 1%;"> 
      <input type="text" class="input-border" formControlName="name" placeholder="Search by name"/>  
      <input type="text" class="input-border" formControlName="address" placeholder="Search by address"/>  
      <input type="number" step="0.01" min="0.0" max="5.0" class="input-border" formControlName="rating" placeholder="Minimal rating"/>  
      <input type="number" step="0.01" min="0.0"class="input-border" formControlName="price" placeholder="Maximum price per day"/>  
        
    </div>
    <div class="input-group rounded" style="margin: 10px; margin-left: 3%;  margin-top: 1%;"> 
      <input type="text" class="input-border" formControlName="startDate" placeholder="Check in" onfocus="(this.type='date')"/>  
      <input type="text" class="input-border" formControlName="endDate" placeholder="Check out" onfocus="(this.type='date')"/>  
      <input type="number" min="1" max="16" class="input-border" formControlName="guests" placeholder="Number of guests"/> 
      <input type="number" step="0.01" min="0.0"class="input-border" formControlName="price" placeholder="Maximum price"/>  
    </div>
    <div style=" margin-left:27%; margin-top: 1%;">   
      <button class="btn" (click)="clear()">Clear</button>  
      <button class=" btn" style="margin-left: 9%;" type="submit">Search</button> 
    </div>
    </form> 
    
    <div>
    <div class="row" > 
 
            <div class="card"  *ngFor="let c of items">
                <img :src="assets/Images/{{c.coverImage}}" class="card-img-top" sty alt="Missing image">
                <ul class="list-group list-group-flush">
                <li class = "list-group-item">
                <b>{{c.name}}</b>
                </li>
                <li style="height: 70px;" class="list-group-item">{{c.address}}</li>  
                <li style="height: 70px; text-align: center;" class="list-group-item">Price per day: {{c.price}}â‚¬</li>  
                <li style="height: 70px;" *ngIf="c.rating !== '0.0'" class="list-group-item">Average rating: {{c.rating}}</li>
                <li style="height: 70px;" *ngIf="c.rating == '0.0'" class="list-group-item">The cottage currently does not have any ratings.</li> 
                <li  *ngIf="c.declaration == null" style="height: 70px;" class="list-group-item">The cottage currently does not have decription.</li> 
                <li  *ngIf="c.rating !== null" style="height: 70px;" class="list-group-item">{{c.description}}</li> 
                </ul> 
        </div>
    </div>
    
    </div>
