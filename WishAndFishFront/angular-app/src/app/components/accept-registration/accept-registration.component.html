<mat-card *ngFor="let user of users" elevation="5" fxFlex class="inline-block">
    <mat-card-title>
        <h3>{{user.name}} {{user.surname}}</h3>
    </mat-card-title>
    <mat-card-content class="inline-block">
        <p>Role: {{user.roleName}}</p>
        <p>Reason: {{user.reasonForRegistration}}</p>
        <button id="user.email" color="primary" mat-raised-button type="submit" (click)="acceptUser(user.email)">Accept</button>
        <button id="user.email" color="primary" mat-raised-button type="submit" (click)="openDialog(user.email)">Decline</button>  
    </mat-card-content>
