<div style="overflow: hidden">
  <!--SideBar-->
  <div class="sidebar-container">
    <!-- <div class="sidebar-logo">
           Home
         </div> -->
    <ul class="sidebar-navigation">
      <li>
        <a class="sidebar-click">
          <i class="fa fa-home" aria-hidden="true"></i> Edit availability
        </a>
      </li>
      <li>
        <a class="sidebar-click">
          <i class="fa fa-tachometer" aria-hidden="true"></i> Add new
          reservation
        </a>
      </li>
      <li>
        <a class="sidebar-click">
          <i class="fa fa-tachometer" aria-hidden="true"></i> Add new action
        </a>
      </li>
      <li>
        <a class="sidebar-click">
          <i class="fa fa-tachometer" aria-hidden="true"></i> Reservation
          history
        </a>
      </li>
      <li>
        <a class="sidebar-click">
          <i class="fa fa-cog" aria-hidden="true"></i> Cottage report
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="inner">
  <div class="image-holder">
    <img
      :src="assets/Images/{{ userImage }}"
      class="card-img-top"
      sty
      alt="Missing image"
    />
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngIf="!showAddress">
      <div class="form-group" class="center">
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Name"
        />
      </div>
      <div class="form-group" class="center">
        <input
          type="text"
          class="form-control"
          formControlName="description"
          placeholder="Description"
        />
      </div>
      <div class="form-group" class="center">
        <input
          type="text"
          class="form-control"
          formControlName="price"
          placeholder="Price per day"
        />
      </div>

      <div class="form-group" class="center">
        <input
          type="text"
          class="form-control"
          formControlName="street"
          placeholder="Street"
        />
      </div>
      <div class="form-group" class="center">
        <input
          type="text"
          class="form-control"
          formControlName="streetNumber"
          placeholder="Street number"
        />
      </div>
      <div class="form-group" class="center">
        <input
          type="text"
          class="form-control"
          formControlName="postalCode"
          placeholder="Postal code"
        />
      </div>
      <div class="form-group" class="center">
        <input
          type="text"
          class="form-control"
          formControlName="longitude"
          placeholder="Longitude"
        />
      </div>

      <div class="form-group" class="center">
        <input
          type="text"
          class="form-control"
          formControlName="latitude"
          placeholder="Latitude"
        />
      </div>

      <div class="form-group" class="center">
        <input
          type="text"
          class="form-control"
          formControlName="cityName"
          placeholder="City Name"
        />
      </div>

      <div class="form-group" class="center">
        <input
          type="text"
          class="form-control"
          formControlName="countryName"
          placeholder="Country Name"
        />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Back</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;
    <button type="submit" class="btn btn-primary">Confirm</button>
  </form>
</div>
